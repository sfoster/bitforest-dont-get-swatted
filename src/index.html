<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <title>Don't Get Swatted!</title>
  <link rel="StyleSheet" href="./style.css"/>
  <script src="./main.js" type="module"></script>
</head>
<body>
  <main id="stage" class="grid-layer-stack">
    <div id="pageBackdrop" class="backdrop layer"></div>
    <section class="layer">
      <div class="prompt-outer">
        <div id="currentPrompt" class="prompt-inner">User Licensed Agreement, by using our services you acknowledge that everything you do is spyed on.</div>
      </div>
      <div id="selection" class="selection-outer layer-stack">
        <div id="selectionBackdrop" class="backdrop layer"></div>

        <section id="wordsLineReticule" class="letter-box layer">
          <div class="left"></div>
          <img src="./images/CursorBLue.png" class="cursor">
          <div class="right"></div>
        </section>
      </div>
    </section>
  </main>
</body>
</html>
